name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        pip install -e '.[test]'
    - name: Install Playwright dependencies
      run: |
        python -m playwright install-deps
        shot-scraper install
    - name: Run tests
      run: |
        pytest
    - name: Generate example images
      run: |
        mkdir -p examples
        shot-scraper https://github.com/ -o examples/github.com.png
        shot-scraper https://simonwillison.net/ -s '#bighead' -o examples/bighead.png
        # And using multi
        echo '
        - output: examples/example.com.png
          url: http://www.example.com/
        - output: examples/w3c.org.png
          url: https://www.w3.org/' | shot-scraper multi -
    - name: Archive examples
      uses: actions/upload-artifact@v3
      with:
        name: examples
        path: examples/*
